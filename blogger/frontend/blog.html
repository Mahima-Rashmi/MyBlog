<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('m1.jpg'); /* Set the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Comic Sans MS', cursive; /* Change the font family here */
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 28px;
        }

        .navbar-text {
            color: #ffffff;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .container-main {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto; /* Center-align the container */
            max-width: 800px; /* Limit the maximum width for readability */
        }

        .card {
            border: none;
        }

        .card-title {
            font-size: 24px;
        }

        .card-text {
            font-size: 16px;
        }

        .list-group {
            border: none;
        }
        
        .list-group-item {
            color: #000; /* Set the text color of comments to black */
        }

        .form-label {
            font-size: 18px;
        }

        .form-control {
            border: 2px solid #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .comment-heading {
            color: #000; /* Set the text color of comments heading to black */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="blogs.html">My Blog</a>
        <span class "navbar-text" id="userWelcome">Welcome, User</span>
        <button class="btn btn-danger" id="logoutButton">Logout</button>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <div class="container-main">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="blog-title">Blog Title</h2>
                        <p class="card-text" id="blog-content">.</p>
                    </div>
                </div>
                <h3 class="mt-4 comment-heading">Comments</h3>
                <div class="list-group mt-3" id="comments-list">
                   
                    
                </div>
                <h3 class="mt-4 comment-heading">Add a Comment</h3>
                <form id="comment-form">
                    <div class="mb-3">
                        <label class="form-label" for="commentText">Comment</label>
                        <textarea class="form-control" id="commentText" required rows="3"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Submit Comment</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <!-- Sidebar or other content goes here -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/blog.js"></script>
</body>
</html>
