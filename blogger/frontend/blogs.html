<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('m1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            color: #000;
            font-family: 'Comic Sans MS', cursive;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #000;
            font-size: 24px;
        }

        .navbar-text {
            color: #000;
        }

        .btn-success {
            background-color: #28a745;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .form-select {
            width: 100%;
        }

        .col-md-9 {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
        }

        .col-md-3 {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
        }

        .modal-content {
            background-color: #f8f8f8;
        }

        .user-welcome {
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
        <span class="navbar-text user-welcome" id="userWelcome">Hello, User</span>
        <button class="btn btn-success" id="logoutButton">Logout</button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-9" id="blog-list">
            <!-- First Pair of Blogs (Combination of 2 columns) -->
            <div class="row">
                <div class="col-md-6">
                    <h2>Blog Title 1</h2>
                    <p>Blog content goes here.</p>
                </div>
                <div class="col-md-6">
                    <h2>Blog Title 2</h2>
                    <p>Blog content goes here.</p>
                </div>
            </div>

            <!-- Second Pair of Blogs -->
            <div class="row">
                <div class="col-md-6">
                    <h2>Blog Title 3</h2>
                    <p>Blog content goes here.</p>
                </div>
                <div class="col-md-6">
                    <h2>Blog Title 4</h2>
                    <p>Blog content goes here.</p>
                </div>
            </div>
            <!-- You can continue adding more pairs as needed -->

        </div>
        <div class="col-md-3">
            <div class="mb-3">
                <label for="category-filter">Filter by Category:</label>
                <select class="form-select" id="category-filter">
                    <option value="All">All</option>
                </select>
            </div>
            <form id="add-blog-form">
                <h3>Add a New Blog Post</h3>
                <div class="mb-3">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-control" id="title" name="title" required type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" required rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="categories">Categories </label>
                    <input class="form-control" id="categories" name="categories" type="text">
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBlogModalLabel">Edit Blog Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editBlogForm">
                    <div class="mb-3">
                        <label for="editTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="editTitle" name="editTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editContent" class="form-label">Content</label>
                        <textarea class="form-control" id="editContent" name="editContent" required rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editCategories" class="form-label">Categories (comma-separated)</label>
                        <input type="text" class="form-control" id="editCategories" name="editCategories">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateBlogButton">Update</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/userBlogs.js"></script>
</body>
</html>
