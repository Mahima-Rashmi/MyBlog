<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login and Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('m1.jpg'); /* Set the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-family: Comic Sans MS, sans-serif; /* Change the font family here */
        }
        .form-container h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" style="font-family: 'Comic Sans MS', cursive; color: #fff;">My Blogs</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Login Container -->
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="loginUsername">Username</label>
                        <input class="form-control" id="loginUsername" placeholder="Enter your username"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for "loginPassword">Password</label>
                        <input class="form-control" id="loginPassword" placeholder="Enter your password"
                               type="password">
                    </div>
                    <button class="btn btn-primary" id="loginButton" type="submit">Login</button>
                </form>
            </div>
            
            <!-- Registration Container -->
            <div class="form-container mt-3">
                <h2>Register</h2>
                <form id="regForm">
                    <div class="mb-3">
                        <label class="form-label" for="regUsername">Username</label>
                        <input class="form-control" id="regUsername" placeholder="Choose a username"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="regPassword">Password</label>
                        <input class="form-control" id="regPassword" placeholder="Create a password"
                               type="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="regEmail">Email</label>
                        <input class="form-control" id="regEmail" placeholder="Enter your email"
                               type="email">
                    </div>
                    <button class="btn btn-success" id="registerButton" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
